{% extends 'base.html' %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in blogs %}
                <div class="post">
                    <h2><a href="">{{ post.title }}</a></h2>
                     <div class="date">
                        <p>published: {{ post.published_date }}</p>
                        <p>author : {{post.author}}</p>
                    </div>
                    
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
